spring.application.name=wallet

# Server Configuration
server.port=${PORT:8080}

# Logging (reduce in production)
logging.level.com.stage8.wallet=${LOG_LEVEL:INFO}

# Database Configuration
# Railway provides these via environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/wallet}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# JWT Configuration (REQUIRED - set in Railway)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Google OAuth Configuration (REQUIRED - set in Railway)
google.oauth.client-id=${GOOGLE_OAUTH_CLIENT_ID}
google.oauth.client-secret=${GOOGLE_OAUTH_CLIENT_SECRET}
google.oauth.redirect-uri=${GOOGLE_OAUTH_REDIRECT_URI:http://localhost:8080/auth/google/callback}

# Paystack Configuration (REQUIRED - set in Railway)
paystack.secret-key=${PAYSTACK_SECRET_KEY}
paystack.public-key=${PAYSTACK_PUBLIC_KEY}
paystack.base-url=${PAYSTACK_BASE_URL:https://api.paystack.co}
paystack.webhook-secret=${PAYSTACK_WEBHOOK_SECRET}
